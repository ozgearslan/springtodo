<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<form th:action="@{'/todo/edit'(id=${todo.id})}" th:object="${todo}" method="post">

    <p>Name: <input type="text" th:field="${todo.name}"/></p>

    <p>Description: <input type="text" th:field="${todo.desc}"></p>

    <p>Due Date: <input type="date" th:field="${todo.dueDate}"></p>

    <p>Done<input th:type="checkbox" th:name="done"  th:checked="${todo.done}"></p>
<input type="hidden" name="id" value="${todo.id}"/>
    <p><input type="submit" value="Edit"/></p>
</form>
